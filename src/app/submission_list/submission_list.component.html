<h1>Hi {{currentUser.firstName}}!</h1>
<h3>Here are your submissions:</h3>
<ul>
    <li *ngFor="let submission of submissions">
        {{submission.username}} ({{submission.topic}})
        - <a (click)="deleteSubmission(submission.id)" class="text-danger">Delete</a>
    </li>
</ul>
<p><a [routerLink]="['/base']">Logout</a></p>
